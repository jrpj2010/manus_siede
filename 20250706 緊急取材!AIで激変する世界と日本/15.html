<!DOCTYPE html>
<html lang="ja">

<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .slide-container {
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      max-height: 100%;
      margin: 0;
      padding: 64px;
      box-sizing: border-box;
      background: linear-gradient(135deg, #1E3A8A 0%, #312E81 50%, #7C2D12 100%);
      font-family: 'Hiragino Kaku Gothic Pro', 'Noto Sans JP', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .title {
      color: #ffffff;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.05em;
      margin-bottom: 40px;
    }

    .subtitle {
      color: #ffffff;
      font-size: 28px;
      font-weight: 300;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 60px;
    }

    .key-message {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 40px;
      margin-bottom: 30px;
      animation: fadeInUp 1.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-item {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
      padding-left: 40px;
      position: relative;
    }

    .message-item::before {
      content: '▶';
      position: absolute;
      left: 0;
      color: #FFD700;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .final-thought {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #2D3E50;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 28px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); }
      to { box-shadow: 0 8px 48px rgba(255, 215, 0, 0.6); }
    }

    .floating-icon {
      position: absolute;
      opacity: 0.1;
      animation: float 20s infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
      33% {
        transform: translateY(-100px) translateX(100px) rotate(120deg);
      }
      66% {
        transform: translateY(-50px) translateX(-100px) rotate(240deg);
      }
    }

    .highlight-gold {
      color: #FFD700;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
  </style>
</head>

<body>
  <div class="slide-container flex flex-col justify-center items-center text-center relative p-16">
    <!-- Floating background icons -->
    <i class="fas fa-brain floating-icon text-white text-8xl" style="top: 10%; left: 10%; animation-delay: 0s;"></i>
    <i class="fas fa-robot floating-icon text-white text-8xl" style="top: 60%; right: 10%; animation-delay: 5s;"></i>
    <i class="fas fa-rocket floating-icon text-white text-8xl" style="bottom: 10%; left: 20%; animation-delay: 10s;"></i>
    
    <div class="z-10 max-w-4xl">
      <h1 class="title">結論：歴史の転換点に立つ私たち</h1>
      
      <p class="subtitle">
        AIは単なる技術革新ではない。<br/>
        <span class="highlight-gold">人類史上最大の変革</span>の始まりだ。
      </p>
      
      <div class="key-message">
        <div class="message-item">
          日本は「遅れている」のではない</div>
        <div class="message-item">
          むしろ<span class="highlight-gold">絶好のチャンス</span>が到来している</div>
        <div class="message-item">
          重要なのはAIを「使う」ことではなく</div>
        <div class="message-item">
          AIと<span class="highlight-gold">「共に生きる」</span>こと</div>
      </div>
      
      <div class="final-thought">
        今、行動を起こすか。<br/>
        それとも、歴史の傍観者となるか。<br/>
        <span class="text-3xl mt-4 block">選択は、あなた次第だ。</span>
      </div>
    </div>
  </div>
</body>

</html>
