<!DOCTYPE html>
<html lang="ja">

<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    .slide-container {
      width: 1280px;
      min-height: 720px;
      background: #F8F9FA;
      font-family: 'Hiragino Kaku Gothic Pro', 'Noto Sans JP', sans-serif;
    }

    .title {
      color: #2D3E50;
      font-size: 36px;
      font-weight: bold;
      border-bottom: 3px solid #3498DB;
      padding-bottom: 8px;
      margin-bottom: 24px;
    }

    .content {
      color: #333333;
      font-size: 20px;
      line-height: 1.6;
    }

    .highlight {
      color: #E74C3C;
      font-weight: 600;
    }

    .robot-icon {
      font-size: 80px;
      color: #3498DB;
      animation: robotMove 3s ease-in-out infinite;
    }

    @keyframes robotMove {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(-5deg); }
      75% { transform: translateY(-10px) rotate(5deg); }
    }

    .company-badge {
      background: #2D3E50;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
      margin: 4px;
      font-weight: bold;
    }

    .evolution-stage {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 16px;
      border-left: 4px solid #3498DB;
    }

    .winner-card {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #2D3E50;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .physical-ai-example {
      background: #F0F8FF;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="slide-container p-16">
    <h1 class="title">
      <i class="fas fa-robot mr-3"></i>
      日本のチャンス②：フィジカルAIで世界をリード
    </h1>
    
    <div class="grid grid-cols-2 gap-8">
      <div class="content">
        <div class="mb-6">
          <div class="text-center mb-6">
            <i class="fas fa-robot robot-icon"></i>
          </div>

          <div class="evolution-stage">
            <h3 class="text-xl font-bold mb-2">
              第1次デジタルAI競争
            </h3>
            <p>ChatGPT、Gemini等のテキストAI</p>
            <p class="text-red-500 font-bold mt-2">→ 日本は出遅れた</p>
          </div>

          <div class="evolution-stage">
            <h3 class="text-xl font-bold mb-2">
              第2次フィジカルAI競争
            </h3>
            <p>ロボット、工作機械、建設機械へのAI実装</p>
            <p class="text-green-500 font-bold mt-2">→ 日本の強みが活きる！</p>
          </div>

          <div class="mt-4">
            <h4 class="font-bold mb-2">日本の強力企業群</h4>
            <div>
              <span class="company-badge">安川電機</span>
              <span class="company-badge">ファナック</span>
              <span class="company-badge">コマツ</span>
              <span class="company-badge">クボタ</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="flex flex-col justify-center">
        <div class="winner-card mb-6">
          <i class="fas fa-trophy text-5xl mb-4"></i>
          <h3 class="text-2xl mb-2">ビッグチャンス到来</h3>
          <p class="text-lg">「モノづくり × AI」の時代へ</p>
        </div>

        <div>
          <h4 class="font-bold mb-3">実用化が進む分野</h4>
          
          <div class="physical-ai-example">
            <i class="fas fa-hospital text-blue-500 mr-2"></i>
            <strong>医療：</strong>ダヴィンチ（手術支援ロボット）
          </div>
          
          <div class="physical-ai-example">
            <i class="fas fa-warehouse text-orange-500 mr-2"></i>
            <strong>物流：</strong>Amazon倉庫の自動化ロボット
          </div>
          
          <div class="physical-ai-example">
            <i class="fas fa-industry text-gray-600 mr-2"></i>
            <strong>製造：</strong>7関節アームロボット（人間超越）
          </div>
        </div>

        <div class="mt-6 bg-yellow-50 p-4 rounded-lg">
          <p class="text-lg text-center">
            「西側先進国で物づくりが強いのは<span class="highlight">日本とドイツ</span>」
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
