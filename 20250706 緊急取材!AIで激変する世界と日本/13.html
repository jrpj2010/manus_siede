<!DOCTYPE html>
<html lang="ja">

<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .slide-container {
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      max-height: 100%;
      margin: 0;
      padding: 64px;
      box-sizing: border-box;
      background: #F8F9FA;
      font-family: 'Hiragino Kaku Gothic Pro', 'Noto Sans JP', sans-serif;
    }

    .title {
      color: #2D3E50;
      font-size: 36px;
      font-weight: bold;
      border-bottom: 3px solid #3498DB;
      padding-bottom: 8px;
      margin-bottom: 24px;
    }

    .content {
      color: #333333;
      font-size: 20px;
      line-height: 1.6;
    }

    .highlight {
      color: #E74C3C;
      font-weight: 600;
    }

    .skill-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 16px;
      transform: perspective(1000px) rotateY(0deg);
      transition: transform 0.5s;
    }

    .skill-card:hover {
      transform: perspective(1000px) rotateY(5deg);
    }

    .old-education {
      background: #E0E0E0;
      color: #666;
      text-decoration: line-through;
    }

    .new-education {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .education-item {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-weight: bold;
    }

    .skill-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .ai-buddy {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .future-skills {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
  </style>
</head>

<body>
  <div class="slide-container p-16">
    <h1 class="title">教育革命：AI時代に必要な能力</h1>
    
    <div class="grid grid-cols-2 gap-8">
      <div class="content">
        <div class="mb-6">
          <h3 class="text-2xl font-bold mb-4">教育の大転換</h3>
          
          <div class="education-item old-education">
            <i class="fas fa-times-circle mr-2"></i>
            従来：知識の暗記・詰め込み
          </div>
          
          <div class="education-item old-education">
            <i class="fas fa-times-circle mr-2"></i>
            塾通い → いい大学 → いい会社
          </div>
          
          <div class="education-item new-education">
            <i class="fas fa-check-circle mr-2"></i>
            これから：AIとの対話・協働
          </div>
        </div>

        <div class="bg-yellow-50 p-4 rounded-lg text-gray-800">
          <p class="text-lg font-bold mb-2">親の役割の変化</p>
          <p>
            「子供の時代から横にスマホなりロボットなり置いて、
            <span class="highlight">AIに毎日質問させる</span>」
          </p>
          <p class="text-sm text-gray-600 mt-2">- 中山孝志氏</p>
        </div>
      </div>
      
      <div>
        <div class="text-center mb-6">
          <i class="fas fa-robot text-8xl text-purple-500 ai-buddy"></i>
        </div>

        <h3 class="text-2xl font-bold mb-4 text-center">AI時代の必須スキル</h3>
        
        <div class="future-skills">
          <div class="skill-card text-center">
            <i class="fas fa-question-circle skill-icon"></i>
            <h4 class="text-xl font-bold">質問力</h4>
            <p class="text-sm">適切な問いを立てる力</p>
          </div>
          
          <div class="skill-card text-center">
            <i class="fas fa-lightbulb skill-icon"></i>
            <h4 class="text-xl font-bold">疑問力</h4>
            <p class="text-sm">批判的思考力</p>
          </div>
          
          <div class="skill-card text-center">
            <i class="fas fa-comments skill-icon"></i>
            <h4 class="text-xl font-bold">対話力</h4>
            <p class="text-sm">AIとの協働能力</p>
          </div>
          
          <div class="skill-card text-center">
            <i class="fas fa-heart skill-icon"></i>
            <h4 class="text-xl font-bold">共感力</h4>
            <p class="text-sm">人間らしさの価値</p>
          </div>
        </div>

        <div class="mt-6 text-center bg-gray-100 p-4 rounded-lg">
          <p class="text-lg">
            知識を学ぶことに<span class="highlight">意味がない</span>時代へ
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
